name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run every day at 8:00 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test
        env:
          SALESFORCE_USERNAME: ${{ secrets.SF_USERNAME }}
          SALESFORCE_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SALESFORCE_TOKEN_PASSWORD: ${{ secrets.SF_TOKEN_PASSWORD }}
          SALESFORCE_LOGIN_URL: ${{ secrets.SF_LOGIN_URL }}
          SALESFORCE_URL: ${{ secrets.SF_URL }}
          SALESFORCE_API_URL: ${{ secrets.SF_API_URL }}
          SALESFORCE_CLIENT_ID: ${{ secrets.SF_CLIENT_ID }}
          SALESFORCE_CLIENT_SECRET: ${{ secrets.SF_CLIENT_SECRET }}
          SALESFORCE_SECURITY_TOKEN: ${{ secrets.SF_SECURITY_TOKEN }}
          SALESFORCE_ACCESS_TOKEN: ${{ secrets.SF_ACCESS_TOKEN }}
          SALESFORCE_ACCOUNTS_URL: ${{ secrets.SF_ACCOUNTS_URL }}
          SALESFORCE_ACCOUNTS_R_URL: ${{ secrets.SF_ACCOUNTS_R_URL }}
          SALESFORCE_CONTACTS_URL: ${{ secrets.SF_CONTACTS_URL }}
          SALESFORCE_OPPORTUNITIES_URL: ${{ secrets.SF_OPPORTUNITIES_URL }}
          SALESFORCE_OPPORTUNITIES_R_URL: ${{ secrets.SF_OPPORTUNITIES_R_URL }}
          SALESFORCE_LEADS_URL: ${{ secrets.SF_LEADS_URL }}
          SALESFORCE_LEADS_R_URL: ${{ secrets.SF_LEADS_R_URL }}
         
          # Add all other URLs or environment variables needed

      # 6️⃣ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      # 7️⃣ Upload Playwright HTML report as artifact
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # 8️⃣ Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          keep_files: false  # This purges old reports
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
